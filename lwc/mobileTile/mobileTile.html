<template>
    <template if:true={mobileId}>
        <div class="container">
            <div>
                <h1>{mobile.Name}</h1>
            </div>
            <img class="product-img" src={mobile.Image_Link__c} onerror={handleImgError}></img>
            <div class="slds-m-around_large"><b>Price : </b>{mobile.Price__c}
                <lightning-button variant="brand" label="Add" onclick={handleClick} class="slds-m-left_large">
                </lightning-button>
            </div>
            <div><b>Discription : </b>{mobile.Description__c}</div>

        </div>
    </template>
</template>
